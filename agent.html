	* {

	.topnav {
		overflow: hidden;
		background-color: #e9e9e9;
	}

	.topnav select {
		float: left;
		display: block;
		color: black;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		font-size: 17px;
	}

	.topnav select:hover {
		background-color: #ddd;
		color: black;
	}

	.topnav select.active {
		background-color: #2196F3;
		color: white;
	}

	.topnav .search-container {
		float: right;
	}

	.topnav input[type=text] {
		padding: 6px;
		margin-top: 8px;
		font-size: 17px;
		border: none;
	}

	.topnav button {
		float: right;
		padding: 6px;
		margin-top: 8px;
		margin-right: 16px;
		background: #ddd;
		font-size: 17px;
		border: none;
		cursor: pointer;
	}

	.topnav button:hover {
		background: #ccc;
	}

	@media screen and (max-width: 600px) {
		.topnav {}
		.topnav select {
			float: none;
			display: block;
			text-align: left;
			width: 100%;
			margin: 0;
			padding: 14px;
		}
		.topnav button {
			position: relative;

			width: 100%;
			margin: 0;
			padding: 14px;
		}
		.topnav input[type=text] {
			border: 1px solid #ccc;
		}
	}
</style>

	<script>
		var is = 0;









		$(document).ready(function () {
			console.log(sessionStorage.getItem("userid"))
			document.getElementById("myP").style.visibility = "hidden";
			p = { agentid: sessionStorage.getItem("userid") }
			$.post("https://travelden.herokuapp.com/agentpage/trips", p, function (data, status) {
				console.log('posted')

				var len = data.length;
				console.log("thelen" + len)
				for (i = 0; i < len; i++) {
					var iDiv = document.createElement('div');
					iDiv.innerHTML = "<div class='card text-center'><div class='card-header'>" + data[i].from + "-" + data[i].to + "</div><div class='card-body'><p class='card-text'>Name:" + data[i].name + " <br> travelers:" + data[i].travelers + "<br> transport:" + data[i].transport + "<br> type:" + data[i].type + "<br></p></div></div>"
					document.getElementById("cardsdiv").appendChild(iDiv);
				}

			});


			$("#tripslist").click(function () {
				document.getElementById("cardsdiv").innerHTML = "";
				document.getElementById("myP").style.visibility = "hidden";
				pb = { agentid: sessionStorage.getItem("userid") }
				$.post("https://travelden.herokuapp.com/agentpage/trips", pb, function (data) {
					var len = data.length;
					console.log("thelen" + len)
					for (i = 0; i < len; i++) {
						var iDiv = document.createElement('div');
						iDiv.innerHTML = "<div class='card text-center'><div class='card-header'>" + data[i].from + "-" + data[i].to + "</div><div class='card-body'><p class='card-text'>Name:" + data[i].name + " <br> travelers:" + data[i].travelers + "<br> transport:" + data[i].transport + "<br> type:" + data[i].type + "<br></p></div></div>"
						document.getElementById("cardsdiv").appendChild(iDiv);
					}
					if (is == 1) {


						is--;
					}
				});
			});
			$("#referals").click(function () {
				document.getElementById("cardsdiv").innerHTML = "";
				document.getElementById("myP").style.visibility = "hidden";
				p = { agentid: sessionStorage.getItem("userid") }
				$.post("https://travelden.herokuapp.com/agentpage/refered", p, function (data) {
					var len = data.length;
					console.log("thelen" + len)
					for (i = 0; i < len; i++) {
						var iDiv = document.createElement('div');
						iDiv.innerHTML = "<div class='card text-center'><div class='card-header'>Referal </div><div class='card-body'><p class='card-text'>City:" + data[i].city + "<br> Travelers:" + data[i].travelers + "<br> Type:" + data[i].type + "<br> Email:" + data[i].email + "<br></p></div></div>"
						document.getElementById("cardsdiv").appendChild(iDiv);
					}
					if (is == 1) {


						is--;
					}
				});
			});
			$("#b2b").click(function () {
				document.getElementById("cardsdiv").innerHTML = "";
				document.getElementById("myP").style.visibility = "visible";



			});

			$("#theb2b").click(function submiting() {


				var x = document.getElementById('getb2b');
				p = {

					city: x.elements[0].value,
					type: x.elements[1].value


				}
				$.post("https://travelden.herokuapp.com/agentpage/b2bs", p, function (myObj, status) {
					var len = myObj.length;

					for (i = 0; i < len; i++) {
						var iDiv = document.createElement('div');
						iDiv.innerHTML = "<div class='card text-center'><div class='card-header'>" + myObj[i].name + "</div><div class='card-body'><p class='card-text'>City:" + myObj[i].city + " <br> Cost:" + myObj[i].cost + "<br></p></div></div>"
						document.getElementById("cardsdiv").appendChild(iDiv);
					}
					console.log(myObj[0])


					if (is == 1) {


						is--;
					}

				});
			});








			$("#refer").click(function () {
				document.getElementById("myP").style.visibility = "hidden";
				document.getElementById("cardsdiv").innerHTML = "";
				console.log("referthe" + is)

				if (is == 0) {
					mNewObj = document.createElement('div');
					mNewObj.id = "BOX";
					//mNewObj.style.backgroundColor = "red";
					mNewObj.style.visibility = "show";
					mNewObj.innerHTML = "Box ";

					document.getElementById("cardsdiv").appendChild(mNewObj);
					$('#BOX').load("agent-refer.html");
					is++;
				}

			});

		});


	</script>
